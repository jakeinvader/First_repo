<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Datos de la nueva Persona</title>
</head>
<body>
    <h1>Datos de la nueva Persona</h1>
    <a th:href="@{/}">Return</a>
    <br/>
    <form th:action="@{/salvar}" method="post" th:object="${persona}">
        <br/>
        <label for="nombre">Name:</label>
        <input type="text" id="nombre" th:field="*{name}">
        <br/>
        <label for="apellido">Lastname:</label>
        <input type="text" id="apellido" th:field="*{lastname}">
        <br/>
        <label for="celular">Phone:</label>
        <input type="tel" id="celular" th:field="*{phone}">
        <br/>
        <label for="correo">Email:</label>
        <input type="email" id="correo" th:field="*{email}">
        <br/>
        <label for="edad">Age:</label>
        <input type="number" id="edad" th:field="*{age}">
        <br/>
        <input type="submit" name="salvar" value="Salvar">
    </form>
</body>
</html>
